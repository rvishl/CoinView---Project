<!DOCTYPE html>
<html>
    <head>
        <title>Detail | CryptoView</title>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <!-- Google Font -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Mukta&family=Raleway&family=Source+Sans+Pro:ital@1&display=swap" rel="stylesheet">
        <!-- favicon -->
        <link rel="icon" type="image/png" href="./asset/logo.png" />

        <script src="https://kit.fontawesome.com/720abb2d5d.js" crossorigin="anonymous"></script>

        <link rel="stylesheet" href="./detail.css" />

        <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js" defer></script>
        <script src="./detail.js" defer></script>
        
    </head>
    <body>
        <!-- Navigation Bar -->
        <nav class="flex_container">
            <div class="flex_container">
                <img src="./asset/logo.png" alt="Nav_logo" class="nav_logo" />
                <h1>CoinView</h1>
            </div>
            <a href="./search.html" class="anchor_btn">Search</a>
        </nav>

        <br />

        <!-- Price and Description Container -->
        <section class="description_price flex_container">
            <!-- Description Container -->
            <div class="description flex_container">
                <img src="" alt="coin-img" id="coin_img" />
                <div class="desc_width">
                    <h1 id="coin_name"></h1>
                    <p class="text_justify" id="coin_description"></p>
                </div>
            </div>

            <!-- Price Container -->
            <div class="price">
                <table class="margin_top_1_25">
                    <tbody>
                        <tr>
                            <td>INR</td>
                            <td><span id="inr_price"></span></td>
                        </tr>
                        <tr>
                            <td>USD</td>
                            <td><span id="usd_price"></span></td>
                        </tr>
                        <tr>
                            <td>EUR</td>
                            <td><span id="eur_price"></span></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </section>

        <br /> <br />

        <!-- Historical Chart Container -->
        <section class="historical margin_top_2">
            <canvas id="myChart"></canvas>
        </section>

        <!-- This is the footer containing copyright, created by etc. etc.. -->
        <footer>
            <i class="fa-brands fa-whatsapp"></i>
            &emsp;
            <i class="fa-brands fa-facebook"></i>
            &emsp;
            <i class="fa-brands fa-linkedin-in"></i>
            &emsp;
            <i class="fa-brands fa-instagram"></i>
            &emsp;
            <i class="fa-brands fa-twitter"></i>
            &emsp;
            <i class="fa-brands fa-youtube"></i>
            <p>Copyright &copy; v &amp; r<p>
        </footer>

    </body>
</html>
